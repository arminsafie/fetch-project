<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/bootstrap-5.1.3-dist/css/bootstrap.rtl.min.css"
    />
    <script
      src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-2 d-flex flex-column gap-5">
          <button class="btn btn-success" id="user-btn">users</button>
          <button class="btn btn-warning" id="todo-btn">to do</button>
          <button class="btn btn-danger" id="post-btn">post</button>
        </div>
        <div class="col-md-10 d-flex flex-column gap-4 align-items-center">
          <form action="" class="d-flex gap-5 flex-column w-50">
            <div class="d-flex gap-3">
              <label for="name"> name</label>
              <input type="text" id="name" placeholder="name" />
            </div>
            <div class="d-flex gap-3">
              <label for="username">username</label>
              <input type="text" id="username" placeholder="username" />
            </div>
            <div class="d-flex gap-3">
              <label for="email">email</label>
              <input type="email" id="email" placeholder="email" />
            </div>
            <button id="sub-btn " class="btn-primary rounded-pill">
              Submit
            </button>
          </form>
          <div class="row" id="root"></div>
        </div>
      </div>
    </div>
  </body>
</html>
